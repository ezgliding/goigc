<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polylines</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script
         src="file:///home/ricardo/ws/ezgliding/goigc/17148.js"></script>
    <script
         src="file:///home/ricardo/ws/ezgliding/goigc/17148-simplified.js"></script>
    <script>

      // This example creates a 2-pixel-wide red polyline showing the path of
      // the first trans-Pacific flight between Oakland, CA, and Brisbane,
      // Australia which was made by Charles Kingsford Smith.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: {lat: 0, lng: 0},
          mapTypeId: 'terrain'
        });

        for (i=0; i<path.length; i++) {
            path[i].lat = (path[i].Lat * 180) / Math.PI;
            path[i].lng = (path[i].Lng * 180) / Math.PI;
        }   
        for (i=0; i<simplifiedPath.length; i++) {
            simplifiedPath[i].lat = (simplifiedPath[i].Lat * 180) / Math.PI;
            simplifiedPath[i].lng = (simplifiedPath[i].Lng * 180) / Math.PI;
        }   
        console.log(path)
        var flightPath = new google.maps.Polyline({
          path: path,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });
        var flightSimplified = new google.maps.Polyline({
          path: simplifiedPath,
          geodesic: true,
          strokeColor: '#0000FF',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });

        flightPath.setMap(map);
        flightSimplified.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFb6wMyglZopVA3DNX6gKM5gRYwWfwVAg&callback=initMap">
    </script>
  </body>
</html>
